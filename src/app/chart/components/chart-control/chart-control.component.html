<div class="chart-control-container">
   <div class="tab-nav">
      <mat-nav-list class="nav-list-container">
         <mat-list-item class="list-btn" [ngClass]="selectedTab === 'basic' ? 'list-btn-selected' : ''" (click)="changeTab('basic')">
            Basic Settings
         </mat-list-item>
         <mat-divider></mat-divider>
         <mat-list-item
            class="list-btn"
            [ngClass]="selectedTab === 'initialize' ? 'list-btn-selected' : ''"
            (click)="changeTab('initialize')"
         >
            Initialize Chart
         </mat-list-item>
      </mat-nav-list>
   </div>
   <form class="settings-form" (ngSubmit)="createChart($event)">
      <section *ngIf="selectedTab === 'basic'" class="tab-section">
         <div class="input-container">
            <mat-form-field class="full-width">
               <mat-label>Name of the Chart</mat-label>
               <input name="chartTitle" matInput autocomplete="off" type="text" [(ngModel)]="chartTitle" />
            </mat-form-field>
         </div>
         <mat-form-field appearance="fill" class="full-width">
            <mat-label>Chart Type</mat-label>
            <select name="graphType" id="graphType" matNativeControl [(ngModel)]="graphType">
               <option *ngFor="let type of allowedGraphTypes">
                  {{ type }}
               </option>
            </select>
         </mat-form-field>
         <br />
         <mat-form-field appearance="fill" class="full-width">
            <mat-label>Background Color</mat-label>
            <input matInput type="text" name="backgroundColor" [(ngModel)]="backgroundColor" />
         </mat-form-field>
         <br />
         <mat-slide-toggle labelPosition="before" [checked]="enableZoom" (change)="setZoom($event)">Enable Zoom</mat-slide-toggle>
         <br />
      </section>
      <section *ngIf="selectedTab === 'initialize'" class="tab-section">
         <div class="input-container">
            <app-chip-input
               [includeBtn]="true"
               [chipList]="xAxisKeys"
               (chipEvent)="handleInputModification($event, 'x')"
               (chipRemoveEvent)="removeInput($event, 'x')"
               (chipModifyEvent)="modifyValue($event, 'x')"
               (chipClearFieldEvent)="xAxisKeys = []"
               label="X-Axis"
            >
            </app-chip-input>
            <mat-button-toggle-group color="secondary" [(value)]="xAxisType">
               <mat-button-toggle id="x-axis-btn1" value="value">Value</mat-button-toggle>
               <mat-button-toggle id="x-axis-btn2" value="category">Category</mat-button-toggle>
            </mat-button-toggle-group>
         </div>
         <br />
         <div class="input-container">
            <app-chip-input
               [includeBtn]="true"
               [chipList]="yAxisKeys"
               (chipEvent)="handleInputModification($event, 'y')"
               (chipRemoveEvent)="removeInput($event, 'y')"
               (chipModifyEvent)="modifyValue($event, 'y')"
               (chipClearFieldEvent)="yAxisKeys = []"
               label="Y-Axis"
            ></app-chip-input>
            <mat-button-toggle-group [(value)]="yAxisType">
               <mat-button-toggle id="y-axis-btn1" value="value">Value</mat-button-toggle>
               <mat-button-toggle id="y-axis-btn2" value="category">Category</mat-button-toggle>
            </mat-button-toggle-group>
         </div>
         <br />
      </section>
      <div class="control-actions">
         <button type="button" class="action-btn-font" mat-raised-button color="primary" (click)="swapValues()">Swap values</button>
         <button type="submit" class="action-btn-font" mat-raised-button color="primary">Generate</button>
      </div>
   </form>
</div>
