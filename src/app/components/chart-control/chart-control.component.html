<div class="chart-control-container">
  <form (ngSubmit)="createChart($event)">
    <div class="x-input-container">
      <app-chip-input
        [chipList]="xAxisKeys"
        (chipEvent)="handleInputModification($event)"
        label="X-Axis"
      >
      </app-chip-input>
    </div>
    <br />
    <div>
      <app-chip-input
        [chipList]="values"
        (chipEvent)="handleValuesModification($event)"
        label="Values"
      ></app-chip-input>
    </div>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Chart Type</mat-label>
      <select
        name="graphType"
        id="graphType"
        matNativeControl
        required
        [(ngModel)]="graphType"
      >
        <option *ngFor="let type of allowedGraphTypes">
          {{ type }}
        </option>
      </select>
    </mat-form-field>
    <br />
    <button type="submit" id="submitBtn" mat-raised-button color="primary">
      Generate
    </button>
  </form>
</div>
